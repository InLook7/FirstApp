<div class="right-side-component">
    <div class="header">
      <span class="title">History</span>
      <button class="close-button" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="content">
      <ul>
        <li class="log-item" *ngFor="let log of displayedLogs">
          <span [innerHTML]="formatDetails(log.details)"></span> <br> 
          <span class="log-date">{{ log.date | date: "medium" }}</span>
        </li>
      </ul>

      <button class="show-more-button" *ngIf="showMoreButtonVisible" (click)="loadMoreLogs()">
        <mat-icon>arrow_downward</mat-icon>Show more
      </button>
    </div>
</div>
