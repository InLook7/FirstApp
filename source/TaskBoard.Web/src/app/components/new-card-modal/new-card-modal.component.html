<h1 mat-dialog-title class="modal-title">New Card</h1>

<div mat-dialog-content class="form-container">
  <form #form="ngForm">
    <div class="fields-container">
      <mat-form-field>
        <mat-label>Card name</mat-label>
        <input matInput name="title" ngModel required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>List</mat-label>
        <mat-select name="status" ngModel required>
          <mat-option *ngFor="let status of statuses$ | async" [value]="status.id">
            {{status.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Due Data</mat-label>
        <input matInput [matDatepicker]="picker" name="date" ngModel required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select name="priority" ngModel required>
          <mat-option *ngFor="let priority of priorities$ | async" [value]="priority.id">
            {{priority.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput name="description" ngModel></textarea>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions class="modal-actions">
  <button mat-button color="primary" (click)="onCreate(form)" [disabled]="form.invalid">Create</button>
  <button mat-button color="warn" (click)="onClose()" mat-dialog-close>Close</button>
</div>
